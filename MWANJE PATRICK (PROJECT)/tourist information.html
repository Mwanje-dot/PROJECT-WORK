<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36ec36;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: #fff;
            margin: 50px auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            margin-top: 20px;
            background-color: #0077b6;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #005f8f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Tourist Information Form</h2>
        <form action="#" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">-- Select your districts --</option>
                <option value="jinja">MASAKA</option>
                <option value="kassesse">KASSESSE</option>
                <option value="kalangala">KALANGALA</option>
                <option value="rwenzori region">BUNDIBUJJO</option>
                <option value="mabira">JINJA</option>
                <option value="other">OthERS</option>
            </select>

            <label for="travel-date">Travel Date:</label>
            <input type="date" id="travel-date" name="travel-date" required>

            <label for="preferences">Travel Preferences:</label>
            <textarea id="preferences" name="preferences" rows="4" placeholder="Tell us your interests or preferred destinations"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
